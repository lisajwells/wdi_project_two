<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mariachis, Diablos, y Amigos</title>
	<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.css">
	<!-- my CSS -->
	<link rel="stylesheet" href="/stylesheets/styles.css">
	<script src="/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="./javascripts/scripts.js"></script>
	<link rel="icon" type="image/png" href="/images/skull16.ico" />
</head>
<body>
	<div class="container">
<!-- this section is for the initial view (index) -->
	<div class="index_view">
		<header>
			<row>
				<h1>Everyone You Know</h1>
			</row>
		</header>

		<row>
		<!-- the 3 lists -->
			<div class="col-md-5 list">
				<h3 class="center">Mariachis</h3>
				<ul class="contact_list" id="mariachis_ul"></ul>
			</div>
			<div class="col-md-5 col-md-offset-1 list">
				<h3 class="center">Diablos</h3>
				<ul class="contact_list" id="diablos_ul"></ul>
			</div>
			<div class="col-md-5 col-md-offset-1 list">
				<h3 class="center">Amigos</h3>
				<ul class="contact_list" id="amigos_ul"></ul>
			</div>

		<!-- the new contact form -->
			<div class="col-md-6 col-md-offset-1 new_contact">

				<div id="edit_buttons">
				<h4>Search</h4>
					<form id="search_form">
						<span class='glyphicon glyphicon-search'>
							<input type="search" name="search" id="search"> 
							<button class="btn btn-xs" id="search_btn">Search</button>
					</form>
				</div>

				<h4>Add a Contact</h4>
				<form role="form" id="new_contact_form">
				  
					<!-- inputs -->
				  <div class="form-group">
				    <label for="newNameInput">Name</label>
				    <input type="text" class="form-control newFormRequired" id="newNameInput" placeholder="Enter name">
				  </div>
				  <div class="form-group">
				    <label for="newAgeInput">Age</label>
				    <input type="number" class="form-control newFormRequired" id="newAgeInput" placeholder="Age" required>
				  </div>
				  <div class="form-group">
				    <label for="newAddressInput">Address</label>
				    <input type="text" class="form-control newFormRequired" id="newAddressInput" placeholder="Full address">
				  </div>
				  <div class="form-group">
				    <label for="newPhoneInput">Phone</label>
				    <input type="text" class="form-control newFormRequired" id="newPhoneInput" placeholder="Phone number">
				  </div>
				  <div class="form-group">
				    <label for="newPicInput">Picture</label>
				    <input type="text" class="form-control newFormPic" id="newPicInput" placeholder="Pic url"><button type="button" id="random_button" class="btn btn-xs">Random Pic</button>

				  </div>

					  <!-- dropdown for category choice -->
						<select name="newCategoryInput" id="newContactDropdown" class="form-control newFormSelect input-sm">
							<option selected="selected">Select category</optiaon>
						  <option value="mariachis">Mariachi</option>
						  <option value="diablos">Diablo</option>
						  <option value="amigos">Amigo</option>
						</select>

					  <button type="submit" id="createContactButton" class="btn btn-sm">Submit</button>
				</form>

			</div>
		</row>
		<footer></footer>

	</div>
	<!-- end of index view -->

	<!-- ^^^^^^ individual contact view -->
	<div class="col-md-12 col-md-offset-6 noshow contact_view">
		<header>
			<row>
				<!-- // the contactName goes in the h1 -->
				<h1 id="contact_hed"></h1>
				<h3 id="contact_category" class="center"></h3>
				<div id="contact_pic"><img class="small center" src=""></div>
			</row>
		</header>

		<div class="contact_info">
		<row>
			<p id="contact_age"><b>age: </b></p>
			<p id="contact_address"><b>address: </b></p>
			<p id="contact_phone"><b>phone: </b></p>
		</row>
		<row>
			<button id="edit_contact_btn" class="btn-xs">Edit Contact</button>
			<button id="delete_contact_btn" class="btn-xs">Delete Contact</button>
			<button id="exit_contact_btn" class="btn-xs">Exit Contact</button>
		</row>
		</div>
	</div>
	<!-- ^^^^^^ end of indiviual contact view -->

	<!-- ^^^^^^ edit contact view -->
	<div class="col-md-12 col-md-offset-6 noshow edit_view">
		<header>
			<row>
				<!-- // the contactName goes in the h1 -->
				<h1 id="edit_contact_hed"></h1>
				<h3 id="edit contact_category" class="center"></h3>
				<div id="edit_contact_pic"><img class="small center" src=""><input type="text" class="form-control editPic" id="editPicInput" placeholder="Pic url"></div>
			</row>
		</header>

		<div class="edit_contact_info">
		<row>
			<p id="edit_contact_age"><b>age: </b></p>
			<p id="edit_contact_address"><b>address: </b></p>
			<p id="edit_contact_phone"><b>phone: </b></p>
		</row>
		<row>
			<button id="edit_contact_btn" class="btn-sm">Submit Changes</button>
			<button id="edit_cancel_btn" class="btn-sm">Cancel Changes</button>
		</row>
		</div>
	</div>
	<!-- ^^^^^^ end of edit contact view -->

	</div> 
	<!-- end of bootstrap container -->
</body>
</html>
